<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensión 3D</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Cutive&family=Jersey+10&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="..\css\normalize.css">
    <link rel="stylesheet" href="..\css\base_style.css">
    <link rel="stylesheet" href="..\css\contacto.css">

    <link rel="icon" type="image/png" href="..\assets\icon\icono_principal.png">


</head>

<body>

    <header>
        <nav class="navbar">
            <div class="img-nombre">
                <img src="..\assets\img\logo.png" alt="logo">
                <h2>Dimensión 3D</h2>
            </div>
            <div class="secciones">
                <ul>
                    <li><a href="..\index.html">Inicio</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="novedades.html">Novedades</a></li>
                    <li><a href="proyectos-realizados.html">Proyectos</a></li>
                </ul>
            </div>
        </nav>
    </header>


    <main>
        <div class="contenedor">
            <h2>Contacto</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Número de Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="descripcion">Descripción del Producto:</label>
                <textarea id="descripcion" name="descripcion" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <footer>
        <div id="superior-footer">
            <p id="condiciones">2024 Dimensión 3D S.R.L. Condiciones y Politicas de privacidad</p>
        </div>
        <div id="inferior-footer">
            <p id="ficticio">*Todo el contenido es ficticio <i class="fa-solid fa-cubes"></i></p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
